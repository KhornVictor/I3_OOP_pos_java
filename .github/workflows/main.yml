name: Telegram Notification
on: [push, pull_request]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            *ğŸš€ New Activity in ${{ github.repository }}*
            
            ğŸ‘¤ **User:** ${{ github.actor }}
            ğŸ“¢ **Event:** ${{ github.event_name }}
            ğŸ“ **Message:** ${{ github.event.head_commit.message || 'PR Activity' }}
            
            ğŸ”— [View on GitHub](https://github.com/${{ github.repository }})
